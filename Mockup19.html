<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anulación de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
    .warning { background-color:#fff3cd; border-color:#856404; }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <h3 class="text-center">Anulación de Compras</h3>

      <div class="mb-3">
        <label class="form-label">Selecciona Pedido</label>
        <select class="form-control" id="pedido">
          <option value="">-- Seleccionar --</option>
          <option value="pendiente">Pedido #123 - Pendiente</option>
          <option value="enviado">Pedido #456 - Enviado</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button id="btnAnular" class="btn btn-danger w-50">Anular Pedido</button>
        <button id="btnCancelar" class="btn btn-secondary w-50">Cancelar</button>
      </div>
    </div>

    <div class="panel-box success" id="anulacion-exitosa" style="display:none;">
      <h5>Anulación Exitosa</h5>
      <p>El pedido ha sido anulado y ahora aparece como cancelado.</p>
    </div>

    <div class="panel-box error" id="anulacion-no-permitida" style="display:none;">
      <h5>Anulación No Permitida</h5>
      <p>No se puede anular este pedido porque ya fue enviado.</p>
    </div>

    <div class="panel-box warning" id="anulacion-cancelada" style="display:none;">
      <h5>Cancelación de Anulación</h5>
      <p>La anulación fue cancelada, el pedido sigue activo.</p>
    </div>

  </div>

  <script>
    const btnAnular = document.getElementById('btnAnular');
    const btnCancelar = document.getElementById('btnCancelar');

    btnAnular.addEventListener('click', () => {
      const pedido = document.getElementById('pedido').value;

      document.getElementById('anulacion-exitosa').style.display = 'none';
      document.getElementById('anulacion-no-permitida').style.display = 'none';
      document.getElementById('anulacion-cancelada').style.display = 'none';

      if(!pedido) {
        alert("Selecciona un pedido primero");
        return;
      }

      if(pedido === "pendiente") {
        document.getElementById('anulacion-exitosa').style.display = 'block';
      } else if(pedido === "enviado") {
        document.getElementById('anulacion-no-permitida').style.display = 'block';
      }
    });

    btnCancelar.addEventListener('click', () => {
      document.getElementById('anulacion-exitosa').style.display = 'none';
      document.getElementById('anulacion-no-permitida').style.display = 'none';
      document.getElementById('anulacion-cancelada').style.display = 'block';
    });
  </script>
</body>
</html>
